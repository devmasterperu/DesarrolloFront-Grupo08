<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster</title>
    <style>
        th,
        td {
            border: 1px solid black;
            background-color: #CBCBCB;
            text-align: center; /* centrado de texto */
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabla Calificatoria Copa America</caption>
        <!-- tr*5>td*2 -->
        <thead>
            <tr>
                <th>Pais</th>
                <th>Calificación</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Perú</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Argentina</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Brasil</td>
                <td>3</td>
            </tr>
        </tbody>
       <tfoot>
            <tr>
                <th>Total</th>
                <th>12</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
