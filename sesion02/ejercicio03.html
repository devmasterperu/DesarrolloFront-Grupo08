        th,
        td {

            background-color: #CBCBCB;
            text-align: center; /* centrado de texto */
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
</head>
<body>
    <h1>Tabla calificatoria</h1>
    <table>
        <!-- tr*5>td*2 -->
        <tr>
            <th>Pais</th>
            <th>Calificación</th>
        </tr>
        <tr>
            <td>Perú</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Argentina</td>
            <td>4</td>
        </tr>
        <tr>
            <td>Brasil</td>
            <td>3</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>12</th>
        </tr>
    </table>
</body>
</html>
