<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster | </title>
</head>
<body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions -->
    <form>
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" pattern="[A-Za-z\s]{1,50}" title="solo texto" required><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" pattern="[0-9]{8}" title="solo números" required><br>

        <label for="edad">Edad:</label>
        <input type="text" id="edad" pattern="[0-9]{1,3}" title="solo números" required><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
