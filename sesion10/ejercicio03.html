<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster | </title>
</head>
<body>

    <script>
        /*
            Funciones en JavaScript
        */
        // función sin parametros
        function prueba(){
            console.log('Se ejecuta la primera función en JavaScript');
        }
        prueba();

        // función con parametros
        function suma(a, b){
            return a + b;
        }
        console.log(suma(1,4));

        var resta = function(c, d) {
            return c - d;
        }
        console.log(resta(6,3));

        // Arrow Function (Funciones de Flecha) ✅ Nueva forma en JavaScript
        var saludar = () => {
            console.log('Hola, bienvenido al curso Desarrollo Web Frontend');
        }
        saludar();
    </script>
</body>
</html>
