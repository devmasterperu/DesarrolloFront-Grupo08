<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster | </title>
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <!-- Style CSS -->
    <style>

    </style>
</head>
<body>
    <a class="test-popup-link" href="img/osos.jpg">Ver Imagen</a>

    <div class="parent-container">
        <a href="img/osos.jpg">Open popup 1</a>
        <a href="img/osos.jpg">Open popup 2</a>
        <a href="img/osos.jpg">Open popup 3</a>
    </div>

    <button id="some-button">Ver Galer√≠a</button>
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <!-- Magnific Popup -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready( function(){
            $('.test-popup-link').magnificPopup({
                type: 'image'
                // other options
            });

            $('.parent-container').magnificPopup({
                delegate: 'a', // child items selector, by clicking on it popup will open
                type: 'image'
                // other options
            });


        // Example with multiple objects
            $('#some-button').magnificPopup({
                items: [
                    {
                        src: 'img/osos.jpg'
                    },
                    {
                        src: 'img/monkey.jpg'
                    },
                    {
                        src: 'https://www.youtube.com/watch?v=_tG70FWd1Ds',
                        type: 'iframe' // this overrides default type
                    },
                    {
                        src: 'img/monkey.jpg'   
                    }
                ],
                gallery: {
                    enabled: true
                },
                type: 'image' // this is default type
            });
        });
    </script>
</body>
</html>
