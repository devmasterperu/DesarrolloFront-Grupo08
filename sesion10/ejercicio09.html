<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster | </title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: springgreen;
      }
    </style>
</head>
<body>
    <button id="btn">boton</button>
    <div class="box"></div>
    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      $("#btn").on("click", function(){
        alert('Oye! Has vinculado un evento a este elemento del HTML');
      });

      $(".box").on("mouseover", function(){
        console.log("Oh! El mouse entro al elemento");
      });
    });
  </script>
</body>
</html>
