<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster | </title>
</head>
<body>

    <script>
        /*
            Fecha y Hora en JavaScript
        */
       var fechaActual = new Date();

       console.log(fechaActual);
       console.log(fechaActual.getFullYear()); // Año
       console.log(fechaActual.getMonth()); // Mes - Empieza desde Cero
       console.log(fechaActual.getDate()); // Día
       console.log(fechaActual.getDay());
       console.log(fechaActual.getHours());
       console.log(fechaActual.getMinutes());
       console.log(fechaActual.getSeconds());
       console.log(fechaActual.getMilliseconds());
    </script>
</body>
</html>
