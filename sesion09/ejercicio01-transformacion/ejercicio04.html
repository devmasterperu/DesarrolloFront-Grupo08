<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster | </title>
    <style>
        .translate {
            width: 200px;
            height: 200px;
            background-color: springgreen;

            /* transform: translateX(50px); */
            /* transform: translateY(50px); */
            transform: translate(50px, 30px);
        }
        .all-transform {
            width: 200px;
            height: 200px;
            background-color: springgreen;

            transform: skew(10deg, 5deg) scale(0.4) translateX(300px);
        }
    </style>
</head>
<body>
    <!-- Transformaciones en CSS-->
    <div class="translate">translate</div>
    <div class="all-transform"></div>
</body>
</html>
