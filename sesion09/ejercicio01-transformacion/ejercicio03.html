<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Devmaster | </title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: springgreen;

            margin-left: auto;
            margin-right: auto;

        }
        .not-rotate {
            margin-top: 40px;
            border: 2px dashed deeppink;
        }
        .rotate {
            border: 2px dashed black;
            transform: rotate(30deg); /* Rota en sentido Horario */
            transform-origin: top left;
        }
    </style>
</head>
<body>
    <!-- Transformaciones en CSS-->
    <div class="not-rotate">
        <div class="rotate"></div>
    </div>
</body>
</html>
